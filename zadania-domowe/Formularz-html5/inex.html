<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formularz</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form action="https://formspree.io/mgevaqqv" method="POST">
        <label for="name">Imię:</label>
        <input type="text" name="name" id="name">

        <br>
        <label for="lastname">Nazwisko:</label>
        <input type="text" name="lastname" id="lastname">

        <br>
        <label for="mail">E-mail:</label>
        <input type="email" name="mail" id="mail">

        <br>
        <label for="phone">Telefon:</label>
        <input type="tel" name="phone" id="phone">

        <br>
        <label for="city">Wybierz miasto</label>
        <select name="city" id="city">
            <option value="Kraków">Kraków</option>
            <option value="Warszawa">Warszawa</option>
            <option value="Gdańsk">Gdańsk</option>
        </select>

        <br>
        <label for="Wybierz płeć">Wybierz płeć:</label>
        <input type="radio" name="gender" value="male" checked>Mężczyzna
        <br>
        <input type="radio" name="gender" value="female" checked>Kobieta
        <br>

        <br>
        <label for="message">Wiadomość:</label>
        <textarea name="message" id="message" cols="30" rows="10" maxlength="200"></textarea>
        <br>

        <br>
        <input type="checkbox" id="agreement" name="agreement">
        <label for="agreement">Wyrażam zgodę na przetwarzanie danych osobowych</label>
        <br>

        <input type="submit" value="Wyślij">
    </form>
</body>
</html>
